<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commander Ingrédients - LH Institut</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Poppins', sans-serif; background:#FFFFFF; color:#000000; }
a { text-decoration:none; color: inherit; }
h1,h2 { font-family:'Playfair Display', serif; font-weight:700; }

/* ===== Header ===== */
header {
  position: relative;
  width:100%;
  height:120px;
  background: url('fond_banniere.jpg') center/cover no-repeat;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}
header h1 { font-size:2rem; color:#4B0082; text-shadow:0 0 10px #C9A66B,0 0 20px #FFFFFF; }
header p { background: rgba(201,166,107,0.2); padding:3px 10px; border-radius:8px; margin-top:5px; font-weight:600; color:#4B0082; }
header .accueil { position:absolute; top:10px; left:15px; background:#4B0082; color:#fff; padding:5px 12px; border-radius:20px; font-size:0.9rem; font-weight:600; box-shadow:0 0 5px #C9A66B; }
header .accueil:hover { background:#C9A66B; color:#000; }

/* ===== Formulaire ===== */
.form-container {
  max-width:500px;
  margin:30px auto;
  padding:25px;
  border-radius:15px;
  background:#f9f0ff;
  border:2px solid #4B0082;
}
.form-container h2 {
  text-align:center;
  color:#4B0082;
  margin-bottom:20px;
}
.form-container label {
  display:block;
  margin-bottom:5px;
  font-weight:600;
}
.form-container input, .form-container textarea {
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border:2px solid #4B0082;
  border-radius:8px;
}
.form-container textarea { resize:none; height:80px; }
.form-container button {
  display:block;
  width:100%;
  padding:12px;
  background:#4B0082;
  color:#fff;
  font-weight:600;
  border:none;
  border-radius:25px;
  cursor:pointer;
  transition:all 0.3s ease;
}
.form-container button:hover { background:#C9A66B; color:#000; box-shadow:0 0 10px #C9A66B; }

/* ===== Footer ===== */
footer {
  margin-top:40px;
  background:#1a1a1a;
  color:#fff;
  text-align:center;
  padding:20px;
  position:relative;
}
footer::before {
  content:"";
  position:absolute;
  top:0; left:50%;
  transform:translateX(-50%);
  width:90%;
  height:2px;
  background:#C9A66B;
}
footer .liens { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-bottom:15px; }
footer a { background:#4B0082; color:#fff; padding:8px 18px; border-radius:20px; font-weight:600; transition:background 0.3s ease; }
footer a:hover { background:#C9A66B; color:#000; }
footer .text-links { margin-top:10px; display:flex; justify-content:center; gap:25px; flex-wrap:wrap; }
footer .text-links a { background:none; color:#C9A66B; font-weight:600; text-decoration:underline; }
footer .text-links a:hover { color:#fff; }
</style>
</head>
<body>

<header>
  <a href="ingredients.html" class="accueil">Retour</a>
  <h1>LH Institut</h1>
  <p>Commander vos ingrédients</p>
</header>

<section class="form-container">
  <h2>Formulaire WhatsApp</h2>
  <label for="nom">Nom :</label>
  <input type="text" id="nom" placeholder="Votre nom" required>

  <label for="produits">Ingrédients souhaités :</label>
  <textarea id="produits" placeholder="Liste des ingrédients"></textarea>

  <label for="quantite">Quantité :</label>
  <input type="text" id="quantite" placeholder="Ex: 2kg">

  <label for="pays">Pays de résidence :</label>
  <input type="text" id="pays" placeholder="Ex: Bénin">

  <button onclick="envoyerWhatsApp()">Envoyer sur WhatsApp</button>
</section>

<footer>
  <div class="liens">
    <a href="https://wa.me/2290153321211" target="_blank">WhatsApp</a>
    <a href="mailto:ladieshouse516@gmail.com">Email</a>
  </div>
  <div class="text-links">
    <a href="partenaire.html">Devenir partenaire</a>
    <a href="commentaire.html">Laisser un commentaire</a>
  </div>
  <p style="margin-top:15px; font-size:0.9rem; color:#bbb;">© 2025 LH Institut – Tous droits réservés</p>
</footer>

<script>
function envoyerWhatsApp() {
  let nom = document.getElementById('nom').value.trim();
  let produits = document.getElementById('produits').value.trim();
  let quantite = document.getElementById('quantite').value.trim();
  let pays = document.getElementById('pays').value.trim();

  if(!nom || !produits || !quantite || !pays){
    alert('Veuillez remplir tous les champs.');
    return;
  }

  let message = `Bonjour, je souhaite commander les ingrédients suivants:\n\nNom: ${nom}\nIngrédients: ${produits}\nQuantité: ${quantite}\nPays: ${pays}`;
  let whatsappUrl = `https://wa.me/2290153321211?text=${encodeURIComponent(message)}`;
  window.open(whatsappUrl, '_blank');
}
</script>

</body>
</html>
