<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rôle Produit</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background:#0D0D0D;
  color:#F9F9F9;
  padding:20px;
  text-align:center;
}
h1 {
  font-family:'Playfair Display', serif;
  color:#F6DCE6;
  text-shadow:1px 1px 2px #C9A66B;
  margin-bottom:20px;
}
p {
  font-size:1rem;
  color:#F9F9F9;
  margin-bottom:30px;
}
button {
  padding:10px 20px;
  border:none;
  border-radius:25px;
  background:#F6DCE6;
  color:#0D0D0D;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
button:hover {
  background:#C9A66B;
  box-shadow:0 0 10px #C9A66B;
}
</style>
</head>
<body>

<h1 id="nomProduit">Produit</h1>
<p id="descriptionProduit">Description du produit...</p>
<button onclick="window.close()">Fermer</button>

<script>
// Récupérer le produit depuis l'URL
const params = new URLSearchParams(window.location.search);
const produit = params.get('produit');

// Mapping des descriptions
const descriptions = {
  "Crème Xtra pousse": "Stimule la croissance de vos cheveux tout en les nourrissant en profondeur. Idéal pour des cheveux forts et éclatants.",
  "Huile Xtra pousse": "Huile enrichie en actifs naturels pour renforcer vos racines et favoriser une pousse rapide et saine.",
  "Shampoing nettoyant": "Nettoie délicatement vos cheveux tout en respectant le cuir chevelu, laissant une sensation de fraîcheur et de douceur.",
  "Spray démêlant": "Facilite le démêlage sans casser les cheveux et apporte brillance et souplesse.",
  "Masque démêlant": "Hydrate intensément et détend les cheveux emmêlés, idéal pour un coiffage facile.",
  "Masque Xtra pousse": "Masque nourrissant qui stimule la croissance et redonne vitalité et éclat aux cheveux.",
  "Masque anti âge": "Combat le vieillissement capillaire, renforce les cheveux et préserve leur jeunesse et douceur."
};

// Affichage dynamique
document.getElementById('nomProduit').textContent = produit || "Produit";
document.getElementById('descriptionProduit').textContent = descriptions[produit] || "Description non disponible pour ce produit.";
</script>

</body>
</html>
