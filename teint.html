<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LH Institut - Teint</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Poppins', sans-serif; background:#fff; color:#333; }
    a { text-decoration:none; color: inherit; }
    h1, h2 { font-family:'Playfair Display', serif; }

    header {
      position: relative;
      width:100%;
      height:120px;
      background: url('fond_banniere.jpg') center/cover no-repeat;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#fff;
      overflow:hidden;
    }
    header::after {
      content:"";
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.4);
    }
    header h1, header p {
      position:relative;
      z-index:1;
    }
    header h1 {
      font-size:2rem;
      font-weight:700;
      color:#fff;
      text-shadow: 1px 1px 3px gold;
    }
    header p {
      font-size:1rem;
      margin-top:5px;
    }

    .produits {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
      gap:20px;
      padding:30px;
    }
    .carte {
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      background:#fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .carte:hover {
      transform:scale(1.03);
      box-shadow:0 0 20px rgba(0,0,0,0.2);
    }
    .carte img {
      width:100%;
      height:180px;
      object-fit:cover;
    }
    .carte-content {
      padding:15px;
      text-align:center;
    }
    .carte-content h3 {
      font-size:1.2rem;
      margin-bottom:10px;
      color:#2e2a5e;
    }
    .carte-content p {
      margin-bottom:10px;
      font-weight:600;
      color:#000;
    }
    .carte-content button {
      padding:8px 15px;
      margin:5px;
      border:none;
      border-radius:20px;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(45deg,#2e2a5e,#c9a66b);
      color:#fff;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .carte-content button:hover {
      transform:scale(1.05);
    }

    .popup {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:1000;
    }
    .popup-content {
      background:#fff;
      padding:20px;
      border-radius:15px;
      width:90%;
      max-width:500px;
      text-align:center;
      position:relative;
    }
    .popup-content h3 {
      margin-bottom:10px;
      color:#2e2a5e;
    }
    .popup-content p {
      margin-bottom:15px;
      color:#333;
    }
    .close {
      position:absolute;
      top:10px;
      right:15px;
      font-size:20px;
      cursor:pointer;
      color:#000;
    }

    footer {
      display:flex;
      justify-content:center;
      gap:30px;
      padding:20px;
      background:#121212;
    }
    footer a {
      background:linear-gradient(45deg,#2e2a5e,#c9a66b);
      color:#fff;
      padding:10px 20px;
      border-radius:25px;
      font-weight:600;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    footer a:hover {
      box-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html"><h1>LH Institut</h1></a>
  <p>Éclat et harmonie pour votre teint</p>
</header>

<section class="produits">
  <div class="carte">
    <img src="teint_clair.jpg" alt="Kit teint clair">
    <div class="carte-content">
      <h3>Kit teint clair</h3>
      <p>15 000 F</p>
      <button onclick="ouvrirPopup('clair')">Rôle</button>
      <button>Acheter</button>
    </div>
  </div>
  <div class="carte">
    <img src="teint_marron.jpg" alt="Kit teint marron clair">
    <div class="carte-content">
      <h3>Kit teint marron clair</h3>
      <p>15 000 F</p>
      <button onclick="ouvrirPopup('marron')">Rôle</button>
      <button>Acheter</button>
    </div>
  </div>
  <div class="carte">
    <img src="gommage_taches.jpg" alt="Gommage anti tâches">
    <div class="carte-content">
      <h3>Gommage anti tâches</h3>
      <p>10 000 F</p>
      <button onclick="ouvrirPopup('gommage_taches')">Rôle</button>
      <button>Acheter</button>
    </div>
  </div>
  <div class="carte">
    <img src="duo_taches.jpg" alt="Duo anti tâches">
    <div class="carte-content">
      <h3>Duo anti tâches</h3>
      <p>8 000 F</p>
      <button onclick="ouvrirPopup('duo')">Rôle</button>
      <button>Acheter</button>
    </div>
  </div>
  <div class="carte">
    <img src="gommage_vergetures.jpg" alt="Gommage anti vergetures">
    <div class="carte-content">
      <h3>Gommage anti vergetures</h3>
      <p>8 000 F</p>
      <button onclick="ouvrirPopup('vergetures')">Rôle</button>
      <button>Acheter</button>
    </div>
  </div>
  <div class="carte">
    <img src="gamme_marron.jpg" alt="Gamme teint marron clair">
    <div class="carte-content">
      <h3>Gamme teint marron clair</h3>
      <p>35 000 F</p>
      <button onclick="ouvrirPopup('gamme_marron')">Rôle</button>
      <button>Acheter</button>
    </div>
  </div>
</section>

<!-- Popups -->
<div id="popup_clair" class="popup"><div class="popup-content"><span class="close" onclick="fermerPopup('clair')">&times;</span><div id="contenu_clair"></div></div></div>
<div id="popup_marron" class="popup"><div class="popup-content"><span class="close" onclick="fermerPopup('marron')">&times;</span><div id="contenu_marron"></div></div></div>
<div id="popup_gommage_taches" class="popup"><div class="popup-content"><span class="close" onclick="fermerPopup('gommage_taches')">&times;</span><div id="contenu_gommage_taches"></div></div></div>
<div id="popup_duo" class="popup"><div class="popup-content"><span class="close" onclick="fermerPopup('duo')">&times;</span><div id="contenu_duo"></div></div></div>
<div id="popup_vergetures" class="popup"><div class="popup-content"><span class="close" onclick="fermerPopup('vergetures')">&times;</span><div id="contenu_vergetures"></div></div></div>
<div id="popup_gamme_marron" class="popup"><div class="popup-content"><span class="close" onclick="fermerPopup('gamme_marron')">&times;</span><div id="contenu_gamme_marron"></div></div></div>

<footer>
  <a href="https://wa.me/2290153321211" target="_blank">WhatsApp</a>
  <a href="mailto:ladieshouse516@gmail.com">Email</a>
</footer>

<script>
  function ouvrirPopup(id) {
    document.getElementById('popup_' + id).style.display = 'flex';
    fetch('popup.teint.html')
      .then(response => response.text())
      .then(data => {
        let parser = new DOMParser();
        let htmlDoc = parser.parseFromString(data, 'text/html');
        let contenu = htmlDoc.getElementById('popup_contenu_' + id);
        if (contenu) {
          document.getElementById('contenu_' + id).innerHTML = contenu.innerHTML;
        }
      });
  }
  function fermerPopup(id) {
    document.getElementById('popup_' + id).style.display = 'none';
  }
</script>

</body>
  </html>
